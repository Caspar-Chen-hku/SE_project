<h1>Customers</h1> 
<ul> {% for customer in customer_list %} 
    <li> 
        <a href="{% url 'customer-carts' customer.pk %}"> 
            {{ customer.name }} 
        </a> 
        - {{ customer.cart_set.all | length }}
    </li> 
    {% empty %} 
    <li>No customers yet.</li> 
    {% endfor %} 
</ul>
